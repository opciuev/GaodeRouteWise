                            <input type="text" id="origin" placeholder="请输入出发地址" autocomplete="off">
                            <div class="autocomplete-suggestions" id="origin-suggestions"></div>
                        </div>
                        <div class="location-buttons">
                            <button id="use-current-location" class="location-btn">📍 当前位置</button>
                            <button id="use-ip-location" class="location-btn">🌐 IP定位</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="destination">目的地</label>
                        <div class="autocomplete-container">
                            <input type="text" id="destination" placeholder="请输入目的地址" autocomplete="off">
                            <div class="autocomplete-suggestions" id="destination-suggestions"></div>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3 class="panel-title">
                        <span>🚀</span>
                        <span>选择出行方式</span>
                    </h3>
                    <div class="transport-cards">
                        <div class="transport-card" data-mode="driving">
                            <input type="checkbox" id="driving" checked hidden>
                            <div class="card-icon">🚗</div>
                            <div class="card-title">驾车</div>
                        </div>

                        <div class="transport-card" data-mode="transit">
                            <input type="checkbox" id="transit" checked hidden>
                            <div class="card-icon">🚌</div>
                            <div class="card-title">公共交通</div>
                        </div>

                        <div class="transport-card" data-mode="walking">
                            <input type="checkbox" id="walking" checked hidden>
                            <div class="card-icon">🚶</div>
                            <div class="card-title">步行</div>
                        </div>

                        <div class="transport-card" data-mode="riding">
                            <input type="checkbox" id="riding" checked hidden>
                            <div class="card-icon">🚴</div>
                            <div class="card-title">骑行</div>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <button id="search-btn" class="search-button">🗺️ 开始规划路线</button>
                </div>

                <div class="panel-section">
                    <h3 class="panel-title">
                        <span>🏛️</span>
                        <span>附近景点探索</span>
                    </h3>
                    <div class="poi-controls">
                        <div class="poi-types">
                            <label class="poi-type-item">
                                <input type="checkbox" id="poi-tourist" checked>
                                <span class="poi-type-label">🏛️ 旅游景点</span>
                            </label>
                            <label class="poi-type-item">
                                <input type="checkbox" id="poi-food">
                                <span class="poi-type-label">🍜 美食餐厅</span>
                            </label>
                            <label class="poi-type-item">
                                <input type="checkbox" id="poi-shopping">
                                <span class="poi-type-label">🛍️ 购物中心</span>
                            </label>
                            <label class="poi-type-item">
                                <input type="checkbox" id="poi-hotel">
                                <span class="poi-type-label">🏨 酒店住宿</span>
                            </label>
                        </div>
                        <div class="poi-actions">
                            <button id="search-poi-btn" class="poi-button">🔍 搜索附近景点</button>
                            <button id="clear-poi-btn" class="poi-button secondary">🗑️ 清除标记</button>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <div class="quick-actions">
                        <button id="change-api-key" class="quick-btn">🔧 更换API密钥</button>
                        <button onclick="clearCache()" class="quick-btn">🗑️ 清除缓存</button>
                    </div>
                </div>
            </div>

            <!-- 中间地图区域 -->
            <div class="center-panel">
                <div class="map-container">
                    <div id="map-container"></div>
                    <div class="map-controls">
                        <button class="map-control-btn" onclick="centerMap()">🎯 居中显示</button>
                        <button class="map-control-btn" onclick="clearRoutes()">🗑️ 清除路线</button>
                    </div>
                </div>
            </div>

            <!-- 右侧结果面板 -->
            <div class="right-panel">
                <div class="results-header">
                    <h3>📊 路线方案</h3>
                    <select id="sort-by" class="sort-select">
                        <option value="time">按时间排序</option>
                        <option value="distance">按距离排序</option>
                        <option value="cost">按费用排序</option>
                    </select>
                </div>
                <div id="results-list" class="results-content">
                    <div class="welcome-message">
                        <div class="welcome-icon">🗺️</div>
                        <h4>开始你的旅程</h4>
                        <p>设置出发地和目的地，选择交通方式，我们将为你规划最佳路线</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js?v=20250812-23"></script>
</body>
</html>
